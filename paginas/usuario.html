<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Monkey Garage</title>
</head>
<body>
    <form id="Formulario" action="./php/registro.php" method="post">
        <section class="form-register">
            <p>Formulario Registro</p>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="number" name="cedula" id="cedula" placeholder="Ingrese su cedula" required >
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña" required>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a id="registro" href="/registro">¿Ya tengo Cuenta?</a></p>
        </section>
    </form>  
    <script src="./js/registro.js"></script>
</body>
</html>
